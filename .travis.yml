sudo: required
services:
  - docker

before_install:
  - echo "Installing"

notifications:
  slack:
    template:
      - "Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository_slug}@%{branch} by %{author} %{result} in %{duration}"
    on_failure: always
    rooms:
      - secure: 
